<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express App 5</title>
  </head>
  <body>
    <h1>Express App 5</h1>
    <form action="destinations" method="POST" id="form_tag">
      <input
        type="text"
        required
        minlength="1"
        id="name"
        placeholder="Enter your destination"
      />
      <input
        type="text"
        required
        minlength="1"
        id="location"
        placeholder="Enter your Location"
      />
      <input type="url" id="photo" placeholder="Enter url of image" />
      <button type="submit">submit</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
